<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML Highlighting</title>
</head>
<body>
    <div class="container" id="main">
        <h1>Test Heading</h1>
        <p class="text-primary">This is a paragraph with <span style="color: red;">colored text</span>.</p>
        
        <ul class="list">
            <li><a href="https://example.com" target="_blank">Link 1</a></li>
            <li><img src="image.jpg" alt="Test Image" /></li>
        </ul>
        
        <form action="/submit" method="post">
            <input type="text" name="username" placeholder="Enter username" />
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
